<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout - Blossom Boutique</title>
    <link rel="icon" type="image/jpg" href="/Flower/images/rose.jpg">
    <link rel="stylesheet" href="/Flower/CSS/style.css">
</head>

<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="wishlist.html">wishlist</a>
        </nav>
    </header>

    <!-- 🛒 Cart Summary Section -->
    <div class="checkout-container">
        <div class="cart-summary">
            <h2>Your Order Summary</h2>
            <div id="summary-items"></div>
            <h3 id="summary-total"></h3>
        </div>


        <!-- 📝 Checkout Form -->
        <div class="checkout-form">
            <h2>Enter Your Details</h2>
            <form id="orderForm">
                <label>Full Name:</label>
                <input type="text" name="name" required class="col">

                <label>Phone Number:</label>
                <input type="tel" name="phone" required class="col">

                <label>Address:</label>
                <textarea name="address" rows="4" required class="col"></textarea>

                <label>Payment Method:</label>
                <select name="payment" required class="cols">
                    <option value="cod" class="cols">Cash on Delivery</option>
                    <option value="online" disabled>Online Payment (Coming Soon)</option>
                </select>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        // Load cart from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const summaryItems = document.getElementById('summary-items');
        const summaryTotal = document.getElementById('summary-total');

        let total = 0;
        cart.forEach(item => {
            const div = document.createElement('div');
            div.textContent = `${item.name} - ₹${item.price}`;
            summaryItems.appendChild(div);
            total += item.price;
        });
        summaryTotal.textContent = `Total: ₹${total}`;

        // Handle order form submit
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Thank you! Your order has been placed.");
            localStorage.removeItem('cart');
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
