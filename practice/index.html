<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">Index</a>
    <a href="cart.html">Cart</a>
    <a href="wishlist.html">Wishlist</a>
    <div class="container">
        <div class="box">
            <img src="/images/lily.jpg" alt="">
            <p>Lily</p>
            <button onclick="addCart('lily',40)">Add to Cart</button>
            <button onclick="addwishlist('lily',40)">Add to Wishlist</button>
        </div>

        <div class="box">
            <img src="/images/rose.jpg" alt="">
            <p>Lily</p>
            <button onclick="addCart('rose',50)">Add to Cart</button>
            <button onclick="addwishlist('rose',50)">Add to Wishlist</button>
        </div>
    </div>

    <script>
        
        function addCart(name,price){
            let data = JSON.parse(localStorage.getItem('Data')) || [];

            data.push({name,price,quantity:1});
            localStorage.setItem('Data',JSON.stringify(data));
            alert("Added to Cart");
        }

        function addwishlist(name, price){
            let wishlist = JSON.parse(localStorage.getItem('wish')) || [];

            wishlist.push({name,price});
            localStorage.setItem('wish',JSON.stringify(wishlist))
            alert("Added to wishlist");
        }
    </script>
</body>
</html>
